<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Table 2</title>

  <style>
	table
	{
		width: 40%;
		border: 3px solid black;
		border-collapse: collapse;
		margin: auto;
	}
	td, th
	{
		border: 1px solid black;
		padding: 5px;
	}
	tr:nth-of-type(even){background-color:#lightgray;}
  </style>
  </head>
<body>

</tr>

</tr>
<tr>

</tr>
