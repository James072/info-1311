<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Table 1</title>
  <meta charset="utf-8">
  <style>
	table
	{
		border: 3px solid black;
		border-collapse: collapse;
		width: 30%;
	}
	td, th
	{
		border: 1px solid black;
	}
	td
	{
		text-align: center;
	}
  </style>
  </head>
<body>
<h1>Table 1 Activity</h1>
<table>
	<tr>
		<th>Name</th>
		<th>Birthday</th>
	</tr>
	<tr>
		<td>Douglas</td>
		<td>11/28</td>
	</tr>
	<tr>
		<td>Abdullah</td>
		<td>1/7</td>
	</tr>
	<tr>
		<td>Jodi</td>
		<td>5/23</td>
	</tr>
</table>
</body>
